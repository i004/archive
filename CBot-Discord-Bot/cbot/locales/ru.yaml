about:
  description: |
    **CBot** — Дискорд-бот который сделает вашу жизнь проще и поможет кастомизировать ваш сервер на свой вкус

    Данный бот имеет в себе довольно много фич и преймуществ, а именно:
    **•** 99.99% аптайм и высокая скорость — Наш бот стоит на мощном и стабильном хостинге и очень хорошо оптимизирован, из-за чего задержка при ответе на команды минимальная
    **•** Высококачественная и быстрая музыка
    **•** Очень много различных утилит
    **•** Система розыгрышей и напоминаний
    **•** Специальная команда которая сможет уведомить вас, когда пользователь войдёт в сеть — `await`
    **•** Модерация и экономика
    **•** Очень много различных настроек

    Кстати, изначально CBot был предназначен лишь для одного сервера, и назывался Silentic System.
    Он имел в себе огромный функционал, много утилит а также фич, и даже умная авто-модерация — умная защита от флуда и т.д.
    Все люди которые заходили на этот сервер спрашивали, можно ли добавить этого бота к себе и как его настроить, но очень огорчались когда узнавали что бот приватный.
    Через некоторое время бот был переписан с нуля, и как результат, сегодня у CBot уже **{servers} серверов** и **{commands} команд**!
  links:
    title: "Ссылки"
    invite: "Пригласить бота"
    support_server: "Сервер поддержки бота"
    donate: "Поддержать проект"
  special_thanks:
    title: "Отдельное спасибо"
    hosting: "Хостинг для бота"
    sponsor: "Спонсор"
    promotion: "Продвижение бота"
  developer: "Бот разработан {developer} на Python {python_version}"

